version: '3.7'
services:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: local-dynamodb
    hostname: dynamodb
    restart: always
    volumes:
      - ./.local-dynamodb-data:/home/dynamodblocal/data
    ports:
      - 8000:8000
    command: '-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/'
  mongodb:
    image: mongodb/mongodb-atlas-local:8.0
    container_name: local-mongodb
    hostname: mongodb
    restart: always
    volumes:
      - ./.local-mongodb-data:/data/db
    ports:
      - 27018:27017
  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    container_name: local-clickhouse-server
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - ./.local-clickhouse-data:/var/lib/clickhouse-server
    privileged: true
