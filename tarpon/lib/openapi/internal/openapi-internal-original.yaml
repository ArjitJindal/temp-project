openapi: 3.0.0
info:
  title: Tarpon Console API
  version: '1.0'
servers:
  - url: http://localhost:3000
paths:
  /apikey:
    parameters: []
    get:
      summary: Tarpon API Key - Create
      operationId: post-apikey
      responses:
        '200':
          description: New API Key
      parameters:
        - schema:
            type: string
          in: query
          name: tenantId
          description: Tenant ID
        - schema:
            type: string
          in: query
          name: usagePlanId
          description: AWS Gateway usage plan ID
      description: Generate a new Tarpon API key for a tenant
  /rule-logic-config:
    get:
      summary: Rule logic config - Get
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleLogicConfigResponse'
      operationId: get-rule-logic-config
      description: ''
    parameters: []
  /rules:
    get:
      summary: Rules - List
      tags: []
      x-flagright:
        permissions:
          - rules:library:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rule'
              examples: {}
      operationId: get-rules
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: ruleId
    parameters: []
    post:
      summary: Rules - Create
      operationId: post-rules
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rule'
        required: true
  /rules-search:
    get:
      summary: Rules - Search
      tags: []
      x-flagright:
        permissions:
          - rules:library:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RulesSearchResponse'
      operationId: get-rules-search
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: queryStr
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterTypology
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterChecksFor
        - schema:
            type: array
            items:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/RuleNature
          in: query
          name: filterNature
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterTypes
        - schema:
            type: boolean
          in: query
          name: isAISearch
        - schema:
            type: boolean
          in: query
          name: disableGptSearch
  /rule-filters:
    get:
      summary: Rule Filters - List
      tags: []
      x-flagright:
        permissions:
          - rules:library:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleFilters'
              examples: {}
      operationId: get-rule-filters
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: ruleId
    parameters: []
  /rules/{ruleId}:
    parameters:
      - schema:
          type: string
        name: ruleId
        in: path
        required: true
    get:
      summary: Rule - Get
      operationId: get-rule
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
          description: OK
    put:
      summary: Rule - Update
      operationId: put-rule-ruleId
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rule'
        required: true
    delete:
      summary: Rule - Delete
      operationId: delete-rules-ruleId
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          description: OK
  /rule_instances/{ruleInstanceId}/stats:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    get:
      summary: Rule Instance - Stats
      operationId: get-rule_instances-ruleInstanceId-stats
      x-flagright:
        permissions:
          - rules:my-rules:read
      parameters:
        - schema:
            type: number
          in: query
          name: afterTimestamp
          required: true
        - schema:
            type: number
          in: query
          name: beforeTimestamp
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstanceStats'
              examples: {}
  /rule_instances:
    post:
      summary: Rule Instance - Create
      operationId: post-rule_instances
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstance'
              examples:
                example-1:
                  value:
                    id: string
                    ruleId: string
                    action: FLAG
                    parameters: {}
                    status: ACTIVE
                    createdAt: 0
                    updatedAt: 0
                    runCount: 0
                    hitCount: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleInstance'
        required: true
    get:
      summary: Rule Instance - List
      operationId: get-rule_instances
      parameters:
        - schema:
            $ref: '#/components/schemas/RuleMode'
          in: query
          name: mode
      x-flagright:
        permissions:
          - rules:my-rules:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RuleInstance'
  /rule_instances/{ruleInstanceId}:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    delete:
      summary: Rule Instance - Delete
      operationId: delete-rule_instances-ruleInstanceId
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          description: OK
    put:
      summary: Rule Instance - Update
      operationId: put-rule_instances-ruleInstanceId
      x-flagright:
        permissions:
          - rules:my-rules:write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstance'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleInstance'
        required: true
    get:
      summary: Rule Instance - Get
      operationId: get-rule-instances-item
      x-flagright:
        permissions:
          - rules:my-rules:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstance'
  /rule-instances/new-rule-id:
    parameters: []
    get:
      summary: Rule instances - New rule ID
      operationId: get-rule-instances-new-rule-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewRuleInstanceIdResponse'
      parameters:
