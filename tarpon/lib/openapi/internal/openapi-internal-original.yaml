openapi: 3.0.0
info:
  title: Tarpon Console API
  version: '1.0'
servers:
  - url: http://localhost:3002
  - url: http://flagright.local:3002
paths:
  /apikey:
    parameters: []
    get:
      summary: Tarpon API Key - Create
      operationId: post-apikey
      responses:
        '200':
          description: New API Key
      parameters:
        - schema:
            type: string
          in: query
          name: tenantId
          description: Tenant ID
        - schema:
            type: string
          in: query
          name: usagePlanId
          description: AWS Gateway usage plan ID
      description: Generate a new Tarpon API key for a tenant
  /logic-config:
    get:
      summary: logic config - Get
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogicConfigResponse'
      operationId: get-logic-config
      description: ''
    parameters: []
  /rule-ml-models:
    get:
      summary: Rule ML Models - List
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RuleMLModel'
      operationId: get-rule-ml-models
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: modelId
        - schema:
            type: string
          in: query
          name: modelName
        - schema:
            type: string
          in: query
          name: modelType
  /rule-ml-model/{modelId}:
    parameters:
      - schema:
          type: string
        name: modelId
        in: path
        required: true
    put:
      summary: Rule ML Model - Update
      operationId: update-rule-ml-model-modelId
      x-flagright: null
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleMLModel'
        required: true
  /rules:
    get:
      summary: Rules - List
      tags: []
      x-flagright:
        resources:
          - read:::rules/library
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rule'
      operationId: get-rules
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: ruleId
        - schema:
            $ref: '#/components/schemas/TableListViewEnum'
          in: query
          name: view
    parameters: []
    post:
      summary: Rules - Create
      operationId: post-rules
      x-flagright:
        resources:
          - write:::rules/my-rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rule'
        required: true
  /rules-search:
    get:
      summary: Rules - Search
      tags: []
      x-flagright:
        resources:
          - read:::rules/library
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RulesSearchResponse'
      operationId: get-rules-search
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: queryStr
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterTypology
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterChecksFor
        - schema:
            type: array
            items:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/RuleNature
          in: query
          name: filterNature
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterTypes
        - schema:
            type: boolean
          in: query
          name: isAISearch
        - schema:
            type: boolean
          in: query
          name: disableGptSearch
  /rule-filters:
    get:
      summary: Rule Filters - List
      tags: []
      x-flagright:
        resources:
          - read:::rules/library
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleFilters'
      operationId: get-rule-filters
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: ruleId
    parameters: []
  /rules/{ruleId}:
    parameters:
      - schema:
          type: string
        name: ruleId
        in: path
        required: true
    get:
      summary: Rule - Get
      operationId: get-rule
      x-flagright:
        resources:
          - read:::rules/my-rules
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
          description: OK
    put:
      summary: Rule - Update
      operationId: put-rule-ruleId
      x-flagright:
        resources:
          - write:::rules/my-rules
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rule'
        required: true
    delete:
      summary: Rule - Delete
      operationId: delete-rules-ruleId
      x-flagright:
        resources:
          - write:::rules/my-rules
      responses:
        '200':
          description: OK
  /rule_instances/{ruleInstanceId}/stats:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    get:
      summary: Rule Instance - Stats
      operationId: get-rule_instances-ruleInstanceId-stats
      x-flagright:
        resources:
          - read:::rules/my-rules
      parameters:
        - schema:
            type: number
          in: query
          name: afterTimestamp
          required: true
        - schema:
            type: number
          in: query
          name: beforeTimestamp
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstanceStats'
  /rule_instance/{ruleInstanceId}/recommendations:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    get:
      summary: Rule Instance - threshold recommendations
      operationId: get-rule-instance-ruleInstanceId-recommendation
      x-flagright:
        resources:
          - read:::rules/my-rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleThresholdRecommendations'
  /rule_instances:
    post:
      summary: Rule Instance - Create
      operationId: post-rule_instances
      x-flagright:
        resources:
          - write:::rules/my-rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstance'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleInstance'
        required: true
    get:
      summary: Rule Instance - List
      operationId: get-rule_instances
      parameters:
        - schema:
            $ref: '#/components/schemas/TableListViewEnum'
          in: query
          name: view
        - schema:
            type: string
            enum:
              - LIVE
              - SHADOW
          in: query
          name: mode
      x-flagright:
        resources:
          - read:::rules/my-rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RuleInstance'
  /rule_instances/{ruleInstanceId}:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    delete:
      summary: Rule Instance - Delete
      operationId: delete-rule_instances-ruleInstanceId
      x-flagright:
        resources:
          - write:::rules/my-rules
      responses:
        '200':
          description: OK
    put:
      summary: Rule Instance - Update
      operationId: put-rule_instances-ruleInstanceId
      x-flagright:
        resources:
          - write:::rules/my-rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstance'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleInstance'
        required: true
    get:
      summary: Rule Instance - Get
      operationId: get-rule-instances-item
      x-flagright:
        resources:
          - read:::rules/my-rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleInstance'
  /rule-instances/new-rule-id:
    parameters: []
    get:
      summary: Rule instances - New rule ID
      operationId: get-rule-instances-new-rule-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewRuleInstanceIdResponse'
      parameters:
        - schema:
            type: string
          in: query
          name: ruleId
          description: Rule ID
      description: Get a new rule instance ID
  /rule-instances/{ruleInstanceId}/transaction-users-hit:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    get:
      summary: Rule Instance - Transaction Users Hit
      operationId: get-rule-instances-transaction-users-hit
      parameters:
        - schema:
            $ref: '#/components/schemas/PageSize'
          in: query
          name: pageSize
        - schema:
            type: number
          in: query
          name: txAfterTimestamp
        - schema:
            type: number
          in: query
          name: txBeforeTimestamp
        - schema:
            type: string
          in: query
          name: start
        - schema:
            type: string
            enum:
              - asc
              - desc
          in: query
          name: order
        - schema:
            type: number
          in: query
          name: afterTimestamp
        - schema:
            type: number
          in: query
          name: beforeTimestamp
        - schema:
            type: string
          in: query
          name: filterId
        - schema:
            type: string
          in: query
          name: filterName
        - schema:
            $ref: '#/components/schemas/FilterOperator'
          in: query
          name: filterOperator
        - schema:
            type: string
          in: query
          name: filterTagKey
        - schema:
            type: string
          in: query
          name: filterTagValue
        - schema:
            type: array
            items:
              $ref: '#/components/schemas/RiskLevel'
          in: query
          name: filterRiskLevel
        - schema:
            type: boolean
          in: query
          name: includeCasesCount
        - schema:
            type: string
          in: query
          name: sortField
        - schema:
            type: string
          in: query
          name: filterRiskLevelLocked
        - schema:
            $ref: '#/components/schemas/SortOrder'
          in: query
          name: sortOrder
        - schema:
            type: boolean
          in: query
          name: filterShadowHit
      x-flagright:
        resources:
          - read:::rules/my-rules
          - read:::users/user-overview
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllUsersListResponse'
  /rule-instances/rules-with-alerts:
    get:
      summary: Get Distinct Rule Instance IDs with Alerts
      operationId: get-rules-with-alerts
      x-flagright:
        resources:
          - read:::rules/my-rules
      responses:
        '200':
          description: A list of distinct ruleInstanceIds with associated alerts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /files/getPresignedDownloadUrl/{bucket}/{key}:
    parameters: []
    get:
      summary: Takes s3 key from documents bucket and return a temporal download ink
      operationId: getPresignedDownloadUrl
      parameters:
        - schema:
            type: string
          name: bucket
          in: path
          required: true
        - schema:
            type: string
          name: key
          in: path
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                required:
                  - url
      description: Get a presigned URL for downloading a file
  /files/getPresignedUrl:
    parameters: []
    get:
      summary: Files - Get Presigned URL
      operationId: post-getPresignedUrl
      parameters:
        - schema:
            type: string
          name: filename
          in: query
          required: true
        - schema:
            type: integer
          name: fileSize
          in: query
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignedUrlResponse'
      description: Get a presigned URL for uploading a file
  /lists:
    get:
      summary: Get all lists
      tags: []
      x-flagright:
        resources:
          - read:::lists/whitelist
      parameters:
        - schema:
            type: array
            items:
              type: string
          in: query
          name: filterUserIds
        - schema:
            type: array
            items:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/ListSubtype
          in: query
          name: filterListSubtype
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListHeaderInternal'
      operationId: get-lists
  /whitelist:
    get:
      summary: White Lists - Get All By Type
      tags: []
      x-flagright:
        resources:
          - read:::lists/whitelist
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListHeaderInternal'
      operationId: get-whitelist
    post:
      summary: White Lists - Post
      tags: []
      x-flagright:
        resources:
          - write:::lists/whitelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewListPayload'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExistedInternal'
      operationId: post-white-list
  /blacklist:
    get:
      summary: Black Lists - Get All
      tags: []
      x-flagright:
        resources:
          - read:::lists/blacklist
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListHeaderInternal'
      operationId: get-blacklist
    post:
      summary: Black Lists - Post
      tags: []
      x-flagright:
        resources:
          - write:::lists/blacklist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewListPayload'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExistedInternal'
      operationId: post-blacklist
  /whitelist/{listId}:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    delete:
      summary: White Lists - Delete
      tags: []
      x-flagright:
        resources:
          - write:::lists/whitelist
      responses:
        '200':
          description: OK
      operationId: delete-white-list
    patch:
      summary: White Lists - Patch
      tags: []
      operationId: patch-white-list
      x-flagright:
        resources:
          - write:::lists/whitelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/ListData
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExistedInternal'
    get:
      summary: White Lists - Item header
      tags: []
      operationId: get-whitelist-list-header
      x-flagright:
        resources:
          - read:::lists/whitelist
      parameters:
        - schema:
            type: string
          name: filterKeys
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListHeaderInternal'
        '404':
          description: Not found
  /blacklist/{listId}:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    delete:
      summary: Black Lists - Delete
      tags: []
      x-flagright:
        resources:
          - write:::lists/blacklist
      responses:
        '200':
          description: OK
      operationId: delete-blacklist
    patch:
      summary: Black Lists - Patch
      tags: []
      operationId: patch-blacklist
      x-flagright:
        resources:
          - write:::lists/blacklist
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/ListData
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExistedInternal'
    get:
      summary: Black Lists - Item header
      tags: []
      operationId: get-blacklist-list-header
      x-flagright:
        resources:
          - read:::lists/blacklist
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListHeaderInternal'
        '404':
          description: Not found
  /whitelist/{listId}/import-csv:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    post:
      summary: White Lists - Import CSV
      tags: []
      operationId: white-list-import-csv
      x-flagright:
        resources:
          - write:::lists/whitelist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  $ref: '#/components/schemas/FileInfo'
              required:
                - file
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListImportResponse'
  /blacklist/{listId}/import-csv:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    post:
      summary: Black Lists - Import CSV
      tags: []
      operationId: blacklist-import-csv
      x-flagright:
        resources:
          - write:::lists/blacklist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                file:
                  $ref: '#/components/schemas/FileInfo'
              required:
                - file
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListImportResponse'
  /whitelist/{listId}/items:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    delete:
      summary: White Lists - Clear list items
      operationId: clear-white-list-items
      x-flagright:
        resources:
          - write:::lists/whitelist
      responses:
        '200':
          description: List cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: List cleared successfully
        '404':
          description: List not found
    get:
      summary: White Lists - Items
      tags: []
      operationId: get-white-list-items
      x-flagright:
        resources:
          - read:::lists/whitelist
      parameters:
        - schema:
            type: string
          name: start
          in: query
        - schema:
            type: number
          name: pageSize
          in: query
        - schema:
            type: array
            items:
              type: string
          name: filterKeys
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasPrev:
                    type: boolean
                  prev:
                    type: string
                  next:
                    type: string
                  count:
                    type: number
                  limit:
                    type: number
                  last:
                    type: string
                  hasNext:
                    type: boolean
                  items:
                    type: array
                    items:
                      $ref: ../public/openapi-public-original.yaml#/components/schemas/ListItem
                required:
                  - hasPrev
                  - prev
                  - next
                  - count
                  - limit
                  - last
                  - hasNext
                  - items
        '404':
          description: Not found
    post:
      summary: White Lists - Post Item
      tags: []
      operationId: post-white-list-item
      x-flagright:
        resources:
          - write:::lists/whitelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/ListItem
        required: true
      responses:
        '200':
          description: OK
  /blacklist/{listId}/items:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    delete:
      summary: Black Lists - Clear list items
      operationId: clear-blacklist-items
      x-flagright:
        resources:
          - write:::lists/blacklist
      responses:
        '200':
          description: List cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: List cleared successfully
        '404':
          description: List not found
    get:
      summary: Black Lists - Items
      tags: []
      operationId: get-blacklist-items
      x-flagright:
        resources:
          - read:::lists/blacklist
      parameters:
        - schema:
            type: string
          name: start
          in: query
        - schema:
            type: number
          name: pageSize
          in: query
        - schema:
            type: array
            items:
              type: string
          name: filterKeys
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasPrev:
                    type: boolean
                  prev:
                    type: string
                  next:
                    type: string
                  count:
                    type: number
                  limit:
                    type: number
                  last:
                    type: string
                  hasNext:
                    type: boolean
                  items:
                    type: array
                    items:
                      $ref: ../public/openapi-public-original.yaml#/components/schemas/ListItem
                required:
                  - hasPrev
                  - prev
                  - next
                  - count
                  - limit
                  - last
                  - hasNext
                  - items
        '404':
          description: Not found
    post:
      summary: Black Lists - Post Item
      tags: []
      operationId: post-blacklist-item
      x-flagright:
        resources:
          - write:::lists/blacklist
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/ListItem
        required: true
      responses:
        '200':
          description: OK
  /whitelist/{listId}/items/{key}:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
      - schema:
          type: string
        name: key
        in: path
        required: true
    delete:
      summary: Lists - Items - delete
      tags: []
      operationId: delete-white-list-item
      x-flagright:
        resources:
          - write:::lists/whitelist
      responses:
        '200':
          description: OK
  /blacklist/{listId}/items/{key}:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
      - schema:
          type: string
        name: key
        in: path
        required: true
    delete:
      summary: Black Lists - Items - delete
      tags: []
      operationId: delete-blacklist-item
      x-flagright:
        resources:
          - write:::lists/blacklist
      responses:
        '200':
          description: OK
  /transactions-v2:
    get:
