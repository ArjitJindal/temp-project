      title: FlatFileTemplateRequest
      type: object
      properties:
        schema:
          $ref: '#/components/schemas/FlatFileSchema'
        format:
          $ref: '#/components/schemas/FlatFileTemplateFormat'
      required:
        - schema
        - format
    FlatFileTemplateResponse:
      title: FlatFileTemplateResponse
      type: object
      properties:
        keys:
          type: array
          items:
            type: string
        fileString:
          type: string
      required:
        - keys
        - formatString
