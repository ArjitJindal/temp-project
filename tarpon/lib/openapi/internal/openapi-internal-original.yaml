      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../public/openapi-public-original.yaml#/components/schemas/ListHeader
      operationId: get-lists
    post:
      summary: Lists - Post
      tags: []
      x-flagright:
        permissions:
          - lists:all:write
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewListPayload'
