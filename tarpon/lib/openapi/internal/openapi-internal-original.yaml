  /lists/{listId}:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    delete:
      summary: Lists - Delete
      tags: []
      x-flagright:
        permissions:
          - lists:all:write
      responses:
        '200':
          description: OK
