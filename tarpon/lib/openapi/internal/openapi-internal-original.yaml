    patch:
      summary: Lists - Patch
      tags: []
      operationId: patch-list
      x-flagright:
        permissions:
          - lists:all:write
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../public/openapi-public-original.yaml#/components/schemas/ListData
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../public/openapi-public-original.yaml#/components/schemas/ListExisted
    get:
      summary: Lists - Item header
      tags: []
      operationId: get-list
      x-flagright:
        permissions:
          - lists:all:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../public/openapi-public-original.yaml#/components/schemas/ListHeader
        '404':
          description: Not found
  /lists/{listId}/items:
    parameters:
      - schema:
          type: string
        name: listId
        in: path
        required: true
    get:
      summary: Lists - Items
      tags: []
      operationId: get-list-items
      x-flagright:
        permissions:
          - lists:all:read
      parameters:
        - schema:
            type: number
          name: page
          in: query
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../public/openapi-public-original.yaml#/components/schemas/ListItem
