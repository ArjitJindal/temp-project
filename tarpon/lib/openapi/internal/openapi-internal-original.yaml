  /rule-instances/{ruleInstanceId}/transaction-users-hit:
    parameters:
      - schema:
          type: string
        name: ruleInstanceId
        in: path
        required: true
    get:
      summary: Rule Instance - Transaction Users Hit
      operationId: get-rule-instances-transaction-users-hit
      parameters:
        - schema:
            $ref: '#/components/schemas/PageSize'
          in: query
          name: pageSize
        - schema:
            type: number
          in: query
          name: txAfterTimestamp
        - schema:
            type: number
          in: query
          name: txBeforeTimestamp
        - schema:
            type: string
          in: query
          name: start
        - schema:
            type: string
            enum:
              - asc
              - desc
          in: query
          name: order
        - schema:
            type: number
          in: query
          name: afterTimestamp
        - schema:
            type: number
          in: query
          name: beforeTimestamp
        - schema:
            type: string
          in: query
          name: filterId
        - schema:
            type: string
          in: query
          name: filterName
        - schema:
            $ref: '#/components/schemas/FilterOperator'
          in: query
          name: filterOperator
        - schema:
            type: string
          in: query
          name: filterTagKey
        - schema:
            type: string
          in: query
          name: filterTagValue
        - schema:
            type: array
            items:
              $ref: '#/components/schemas/RiskLevel'
          in: query
          name: filterRiskLevel
        - schema:
            type: boolean
          in: query
          name: includeCasesCount
        - schema:
            type: string
          in: query
          name: sortField
        - schema:
            type: string
          in: query
          name: filterRiskLevelLocked
        - schema:
            $ref: '#/components/schemas/SortOrder'
          in: query
          name: sortOrder
        - schema:
            type: boolean
          in: query
          name: filterShadowHit
      x-flagright:
        permissions:
          - rules:my-rules:read
          - users:user-overview:read
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllUsersListResponse'
  /import/users:
    parameters: []
    post:
      summary: Import - Start to Import
      operationId: post-import-users
      responses:
        '200':
          description: OK
      x-flagright:
        permissions:
          - users:import:write
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportRequest'
            examples:
              example-1:
                value:
                  type: USER
                  format: flagright
                  filename: filename
                  s3Key: s3-key-in-a-bucket
        required: true
  /import/transactions:
    parameters: []
    post:
      summary: Import - Start to Import
      operationId: post-import-transactions
      responses:
        '200':
          description: OK
      x-flagright:
