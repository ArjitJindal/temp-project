      title: CaseClosure
      type: object
      properties:
        caseId:
          type: string
        reason:
          type: string
        otherReason:
          type: string
        comment:
          type: string
      required:
        - caseId
        - reason
        - comment
    QuestionAutocompleteResponse:
      title: QuestionAutocompleteResponse
      type: object
      properties:
        suggestions:
          type: array
          items:
            type: string
    QuestionVariable:
      type: object
      properties:
        name:
          type: string
        value:
          $ref: '#/components/schemas/AnyValue'
      required:
        - name
        - value
    TenantData:
      type: object
      properties:
        tenantId:
          type: string
        tenantName:
          type: string
    AnyValue: {}
    QuestionRequest:
      title: QuestionRequest
      type: object
      properties:
        question:
          type: string
        variables:
          type: array
          items:
            $ref: '#/components/schemas/QuestionVariable'
        createdAt:
          type: number
    GetQuestionsResponse:
      title: GetQuestionsResponse
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/QuestionResponse'
    QuestionResponse:
      title: QuestionResponse
      type: object
      properties:
        questionId:
          type: string
        title:
          type: string
        explained:
          type: string
        summary:
          type: string
        questionType:
          type: string
        createdAt:
          type: number
        createdById:
          type: string
        variableOptions:
          type: array
          items:
            $ref: '#/components/schemas/QuestionVariableOption'
        variables:
          type: array
          items:
            $ref: '#/components/schemas/QuestionVariable'
      required:
        - questionId
        - title
        - questionType
        - createdAt
        - createdById
        - variableOptions
      oneOf:
        - $ref: '#/components/schemas/Table'
        - $ref: '#/components/schemas/Timeseries'
        - $ref: '#/components/schemas/StackedBarchart'
        - $ref: '#/components/schemas/Barchart'
        - $ref: '#/components/schemas/Properties'
        - $ref: '#/components/schemas/SanctionsHitComparison'
    QuestionVariableOption:
      title: QuestionVariableOption
      type: object
      properties:
        name:
          type: string
        options:
          type: array
          items:
            type: string
