<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="{{ csp }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Console App" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Console</title>
    <link rel="stylesheet" href="/{{ bundleCss }}" />
    {{ preload }} {{ livereloadScript }}
  </head>
  <body>
    <div id="body-prepend-target"></div>
    <noscript>
      <div class="noscript-container">
        Hi there! Please
        <div class="noscript-enableJS">
          <a href="https://www.enablejavascript.io/en" target="_blank" rel="noopener noreferrer">
            <b>enable Javascript</b>
          </a>
        </div>
        in your browser
      </div>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/{{ bundleJs }}" nonce="{{ cspNonce }}"></script>
  </body>
</html>
