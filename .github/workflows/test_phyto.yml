# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test phytoplankton

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  pull_request:
    branches: [main]
    paths:
      - "phytoplankton-console/**"
      - "lib/**"
  workflow_call:
jobs:
  test:
    name: test-phytoplankton
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Corepack enable
        run: corepack enable && yarn set version 4.0.2
      - name: Use Node.js 18x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "tarpon/yarn.lock"
      - name: Use Node.js 18x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "phytoplankton-console/yarn.lock"
      - name: Build Root
        run: yarn install --immutable
      - run: yarn install --immutable
        working-directory: "tarpon"
      - run: npm run openapi:prepare
        working-directory: "tarpon"
      - run: yarn install --immutable
        working-directory: "phytoplankton-console"
      - run: yarn run build:local
        working-directory: "phytoplankton-console"
      - run: yarn run lint
        working-directory: "phytoplankton-console"
      - run: yarn run format:check
        working-directory: "phytoplankton-console"
      - run: yarn run tsc
        working-directory: "phytoplankton-console"
      - run: yarn run test:unit
        working-directory: "phytoplankton-console"
      - name: Post to a Slack channel on failure
        id: slack
        uses: slackapi/slack-github-action@v1.25.0
        if: ${{ failure() && github.ref_name == 'main' }}
        with:
          channel-id: "C03L5KRE2E8"
          payload: |
            {
              "text": "main branch failed for phytoplankton!"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
