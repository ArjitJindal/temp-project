on:
  pull_request:
    branches: [main]
    paths:
      - "viper/**"
  workflow_call:
jobs:
  test:
    timeout-minutes: 30
    name: test-viper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'
      - name: Use Node.js 18x
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: "viper"
        run: poetry install
      - name: Generate sources
        working-directory: "viper"
        run: make generate
      - name: Run checks
        working-directory: "viper"
        run: make all_checks
