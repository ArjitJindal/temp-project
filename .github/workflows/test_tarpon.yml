# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: tarpon

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
    paths:
      - "tarpon/**"
  workflow_call:
    inputs:
      slack:
        required: false
        type: boolean
jobs:
  test:
    name: test-tarpon
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'package-lock.json'
              - 'tsconfig.json'
      - name: Use Node.js 16x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: "tarpon/package-lock.json"
      - name: Cache jest results
        uses: actions/cache@v3
        with:
          path: ~/.jest-cache
          key: jest-cache
      - run: npm ci
        working-directory: "tarpon"
      - run: npm run build:local
        working-directory: "tarpon"
      - run: npm run tsc
        working-directory: "tarpon"
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
      - run: npm run lint
        working-directory: "tarpon"
      - run: npm run format:check
        working-directory: "tarpon"
      - name: Setup DynamoDB localy
        if: steps.filter.outputs.src == 'backend'
        uses: rrainn/dynamodb-action@v2.0.1
        with:
          port: 7999
          cors: "*"
      - name: Start MongoDB localy
        if: steps.filter.outputs.src == 'backend'
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 5.0.18
          mongodb-port: 27018
      - name: Run Tests
        if: steps.filter.outputs.src == 'backend'
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: npm run test:ci
        working-directory: "tarpon"
      - name: Post to a Slack channel on failure
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        if: ${{ inputs.slack && failure() }}
        with:
          channel-id: 'C03L5KRE2E8'
          payload: |
            {
              "text": "main branch failed for tarpon!"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
