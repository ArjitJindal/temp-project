                $ref: '#/components/schemas/TransactionMonitoringResult'
              examples:
                example-1:
                  value:
                    transactionId: 7b80a539eea6e78acbd6d458e5971482
                    executedRules:
                      - ruleId: R-1a
                        ruleName: Proof of funds for high value transactions
                        ruleDescription: >-
                          If a user makes a remittance transaction >= 1800 in
                          EUR - ask for proof of funds
                        ruleAction: BLOCK
                        ruleHit: true
                    failedRules:
                      - ruleId: R-1b
                        ruleName: Proof of funds for high value transactions
