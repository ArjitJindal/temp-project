    TransactionMonitoringResult:
      title: TransactionMonitoringResult
      required:
        - transactionId
      type: object
      properties:
        transactionId:
          minLength: 1
          type: string
          description: Unique transaction identifier
        executedRules:
          type: array
          items:
            $ref: '#/components/schemas/ExecutedRulesResult'
          description: Unique transaction identifier
        failedRules:
          type: array
          items:
            $ref: '#/components/schemas/FailedRulesResult'
          description: Unique transaction identifier
      example:
        transactionId: 7b80a539eea6e78acbd6d458e5971482
        executedRules:
          - ruleId: R-1a
            ruleName: Proof of funds for high value transactions
            ruleDescription: >-
              If a user makes a remittance transaction >= 1800 in EUR - ask for
              proof of funds
            ruleAction: block
            ruleHit: true
        failedRules:
          - ruleId: R-1b
            ruleName: Proof of funds for high value transactions
            ruleDescription: >-
              If a user makes a remittance transaction >= 1800 in EUR - ask for
              proof of funds
            failureException:
              exceptionName: MISSING_DATA
              exceptionDescription: Some data is missing
    ExecutedRulesResult:
      title: ExecutedRulesResult
      required:
        - ruleId
        - ruleName
        - ruleDescription
        - ruleAction
        - ruleHit
      type: object
      properties:
        ruleId:
          minLength: 1
          type: string
          description: Unique rule identifier
        ruleName:
          minLength: 1
          type: string
          description: Name of the rule
        ruleDescription:
          minLength: 1
          type: string
          description: Description of the rule
        ruleAction:
          minLength: 1
          type: string
          description: >-
            The specific action a rule is configured to take if it's hit such as
            flag (passive monitoring), block transaction, terminate user,
            whitelist etc.
        ruleHit:
          type: boolean
          description: >-
            Whether a rule was hit or not. When a rule is hit, it takes the
            pre-configured action on a transaction and/or user.
      example:
        ruleId: R-1a
        ruleName: Proof of funds for high value transactions
        ruleDescription: >-
          If a user makes a remittance transaction >= 1800 in EUR - ask for
          proof of funds
        ruleAction: block
        ruleHit: true
    FailedRulesResult:
      title: FailedRulesResult
      required:
        - ruleId
        - ruleName
        - ruleDescription
        - failureException
      type: object
      properties:
        ruleId:
          minLength: 1
          type: string
          description: Unique rule identifier
        ruleName:
          minLength: 1
          type: string
          description: Name of the rule
        ruleDescription:
          minLength: 1
          type: string
          description: Description of the rule
        failureException:
          $ref: '#/components/schemas/RuleFailureException'
      example:
        ruleId: R-1a
        ruleName: Proof of funds for high value transactions
        ruleDescription: >-
          If a user makes a remittance transaction >= 1800 in EUR - ask for
          proof of funds
        failureException:
          exceptionName: MISSING_DATA
          exceptionDescription: Some data is missing
    RuleFailureException:
      title: RuleFailureException
      required:
        - exceptionName
        - exceptionDescription
      type: object
      properties:
        exceptionName:
          minLength: 1
          type: string
          description: Unique rule identifier
        exceptionDescription:
          minLength: 1
          type: string
          description: Name of the rule
      example:
        exceptionName: MISSING_DATA
        exceptionDescription: Some data is missing
